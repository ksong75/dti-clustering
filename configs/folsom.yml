dataset:
  name: folsom
  img_size: 64
model:
  name: dtikmeans
  n_prototypes: 3
  encoder_name: resnet18
  transformation_sequence: identity
  curriculum_learning: []
training:
  batch_size: 64
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [30]
    update_range: epoch
  n_epoches: 40
  train_stat_interval: 25
  val_stat_interval: 50
  check_cluster_interval: 50
  seed: 2991
  visualizer_port:

